<!DOCTYPE html>
<html>
<head>
<!--
	A client is authenticated by requesting the page $authtarget.
	So, href to it here, with an img or link text the user can click on.
	Alternatively submit an HTTP form method=get, passing $authaction, $tok and $redir
	Also, note that any images you reference must reside in the
	subdirectory that is the value of $imagesdir (default: "images").

	Available variables:
	error_msg: $error_msg
	gatewayname: $gatewayname
	tok: $tok
	redir: $redir
	authaction: $authaction
	denyaction: $denyaction
	authtarget: $authtarget
	clientip: $clientip
	clientmac: $clientmac
	gatewaymac: $gatewaymac
	nclients: $nclients
	maxclients: $maxclients
	uptime: $uptime
	imagesdir: $imagesdir
	pagesdir: $pagesdir

	Additional Variables that can also be passed back via HTTP get.
	Or just append them to the authentication link:
	nodoguser
	nodogpass
	info
	voucher
-->

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel='shortcut icon' href='$imagesdir/splash.jpg' type='image/x-icon' />
<title>Wive-NG-MT router firmware - $gatewayname hotspot.</title>

<style>
body
{
background-color:black;
color:#00FF05;
text-align: center;
}

img
{
width: 40%;
max-width: 360px;
}

input[type=button]
{
color:red;
background-color:black;
text-align:center;
font-size: 1.0em;
line-height: 2em;
font-weight: bold;
border: 5px solid;
}
</style>
</head>

<body>
<b>$gatewayname Hotspot Gateway.</b>
<br>
<br>
<b>
<a href="$authtarget"><img src="$imagesdir/splash.jpg" border="0" alt="Click to enter" title="Click to enter"></a>
</b>
<br><br><br>
<b>For access to the Internet, please click to image or continue button.</b>
<br><br><br>

<form>
<input type="button" value="Continue" onClick="window.location.href='$authtarget'">
</form>

<br><br><br>

</body>
</html>
